<!DOCTYPE html>
<head>
<style>

.axis .domain {
  display: none;
}

.ticks {
  font: 10px sans-serif;
}

.track,
.track-inset,
.track-overlay {
  stroke-linecap: round;
}

.track {
  stroke: #000;
  stroke-opacity: 0.3;
  stroke-width: 10px;
}

.track-inset {
  stroke: #ddd;
  stroke-width: 8px;
}

.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  cursor: crosshair;
}

.handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.5;
  stroke-width: 1.25px;
}

</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>

<svg width="960" height="500"></svg>
<script>
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%d-%b-%y");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { 
      var date = new Date(1000*d.time);
      return x(date); })
    .y(function(d) { return y(d.value[0]); });

    var parsed = [];
    var parsedRelated = [];
    var arr = [];
d3.json("/europeFinal.json", function (datas) {
  var data = datas.data;
  $.getJSON("google.json", function (d) {
    parsed = JSON.parse(d).default.timelineData;
  }).then(function () {
    $.getJSON("google_related.json", function (d) {
      parsedRelated = JSON.parse(d).default.rankedList[0].rankedKeyword;
  }).then(function() {
    x.domain(d3.extent(parsed, function(d) {
        var date = new Date(1000 * d.time);
        return date;
       }));
    y.domain(d3.extent(parsed, function(d) {
      return d.value[0]; }));

    g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
      .select(".domain")
        .remove();

    g.append("g")
        .call(d3.axisLeft(y))
      .append("text")
        .attr("fill", "#000")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .text("Ranking");

    g.append("path")
        .datum(parsed)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 1.5)
        .attr("d", line);
    });
  });
});
</script>


</body>
