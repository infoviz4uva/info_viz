<!DOCTYPE html>
<head>
<style>

.axis .domain {
  display: none;
}

</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>
<form action="/myaction" method="POST">
<label >Enter your URL</label><input type="text">
<input type="submit" value="Submit">
</form>

<svg width="960" height="500"></svg>
<script>
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x0 = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.1);

var x1 = d3.scaleBand()
    .padding(0.05);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var arr = [];
var ob = [];
var ar = [];
var count = 0;
var userCategory, userGoal, userCountry;

d3.json("/europeFinal.json", function (datas) {
  var data = datas.data;
  var columns = ["Pledged", "Goal"];
  var keys = columns;
  var goals = data.map(function (d) {
    return d.goal;
  });

  $.getJSON("output.json", function (data) {
    userCategory = data.category;
    userGoal = data.goal;
    userCountry = data.country;

  }).then(function() {
    for (var i = 0; i < data.length; i++) {
      var obj = {};
      if (data[i].category.name === userCategory) {
        obj.Pledged = data[i].pledged;
        obj.Goal = data[i].goal;
        obj.Category = data[i].category.name;
        obj.Country = data[i].country;
        arr.push(obj);
        
        ob[data[i].country] = ob[data[i].country] || [];

      }
    }
    for (var key in ob) {
      for (var j = 0; j < arr.length; j++) {
        if (arr[j].Country === key) {
          ob[key] = {};
          ob[key].Goal = [];
          ob[key].Pledged = [];
          ob[key].Country = arr[j].Country;
          ob[key].Goal.push(arr[j].Goal);
          ob[key].Pledged.push(arr[j].Pledged);
        }
      }
    }

    for (var key in ob) {
      ob[key].Goal = d3.sum(ob[key].Goal)/ob[key].Goal.length;
      ob[key].Pledged = d3.sum(ob[key].Pledged)/ob[key].Pledged.length;
      ob[count] = ob[key];
      delete ob[key];
      count ++;
    }

    console.log(ob);

console.log(arr);
    x0.domain(data.map(function(d) {
      return d.country;
    }
    ));

    x1.domain(keys).rangeRound([0, x0.bandwidth()]);
    y.domain([0, d3.max(arr, function(d) { return d3.max(keys, function(key) {
      return d[key]; }); })]).nice();

    g.append("g")
      .selectAll("g")
      .data(arr)
      .enter().append("g")
        .attr("transform", function(d) {
          console.log(d);
          return "translate(" + x0(d.Country) + ",0)"; 
        })
      .selectAll("rect")
      .data(function(d) {
        console.log(d);
        return keys.map(function(key) {
          console.log(key, d[key]);
          return {key: key, value: d[key]}; 
        }); 
      })
      .enter().append("rect")
        .attr("x", function(d) {
          return x1(d.key); })
        .attr("y", function(d) { return y(d.value); })
        .attr("width", x1.bandwidth())
        .attr("height", function(d) { return height - y(d.value); })
        .attr("fill", function(d) { return z(d.key); });

    g.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x0).ticks(null, "s"));

    g.append("g")
        .attr("class", "axis")
        .call(d3.axisLeft(y).ticks(null, "s"))
      .append("text")
        .attr("x", 2)
        .attr("y", y(y.ticks().pop()) + 0.5)
        .attr("dy", "0.32em")
        .attr("fill", "#000")
        .attr("font-weight", "bold")
        .attr("text-anchor", "start")
        .text("Goal vs Pledged");

    var legend = g.append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .attr("text-anchor", "end")
      .selectAll("g")
      .data(keys.slice().reverse())
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
        .attr("x", width - 19)
        .attr("width", 19)
        .attr("height", 19)
        .attr("fill", z);

    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9.5)
        .attr("dy", "0.32em")
        .text(function(d) { return d; });
    });
});
</script>


</body>
