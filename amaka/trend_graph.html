<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--y path {
}

.cities {
  fill: none;
  stroke: #aaa;
  stroke-linejoin: round;
  stroke-linecap: round;
  stroke-width: 1.5px;
}

.city--hover {
  stroke: #000;
}

.focus text {
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

.voronoi path {
  fill: none;
  stroke: #000;
  pointer-events: all;
}

.voronoi--show path {
  stroke: red;
  stroke-opacity: 0.2;
}

#form {
  position: absolute;
  top: 20px;
  right: 30px;
}

</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script>
var months,
    monthKeys,
    monthParse = d3.timeParse("%Y-%m");

var svg = d3.select("svg"),
    margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleTime()
    .range([0, width]);

var y = d3.scaleLinear()
    .range([height, 0]);

var voronoi = d3.voronoi()
    .x(function(d) { return x(d.time); })
    .y(function(d) { return y(d.value); })
    .extent([[-margin.left, -margin.top], [width + margin.right, height + margin.bottom]]);

var line = d3.line()
    .x(function(d) { return x(d.time); })
    .y(function(d) { return y(d.value); });

var parsed = [];
var obj = {};
var newArr = [];
var val = [];
var mainVal = [];
d3.json("google_related_ranks.json", function(error, data) {
  for (var i = 0; i < data.length; i ++) {
    var timeData = JSON.parse(data[i]).default.timelineData;

    parsed.push(timeData);
  }

  for (var j = 0; j < parsed.length; j++) {
    obj = {};
    obj.values = [];
    for (var k = 0; k < parsed[j].length; k++) {
      obj.values[k] = [];
      obj.values[k] = {'formattedAxisTime': parsed[j][k].formattedAxisTime, 'formattedTime': parsed[j][k].formattedTime, 'value': parsed[j][k].value[0], 'time': parsed[j][k].time};
    }
    
    obj.name = 'arr' + j;
    mainVal.push(obj);
  }

  for (var l = 0; l < mainVal.length; l++) {
    if (mainVal[l].values.length === 0) {
      mainVal.splice(l, 1);
    }
  }

  x.domain(d3.extent(parsed[0], function(d) {
          if (d) {
            var date = new Date(1000 * d.time);
            return date;
          }
          
         }));
  y.domain([0, d3.max(mainVal, function(c) {
    return d3.max(c.values, function(d) {
      return d.value; }); })]).nice();

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("x", 4)
      .attr("y", 0.5)
      .attr("dy", "0.32em")
      .style("text-anchor", "start")
      .style("fill", "#000")
      .style("font-weight", "bold")
      .text("Ranking");

  g.append("g")
      .attr("class", "cities")
    .selectAll("path")
    .data(mainVal)
    .enter().append("path")
      .attr("d", function(d) {
        d.line = this; return line(d.values);
         });

  var focus = g.append("g")
      .attr("transform", "translate(-100,-100)")
      .attr("class", "focus");

  focus.append("circle")
      .attr("r", 3.5);

  focus.append("text")
      .attr("y", -10);

  var voronoiGroup = g.append("g")
      .attr("class", "voronoi");
  var count = 0;
  voronoiGroup.selectAll("path")
    .data(voronoi.polygons(d3.merge(mainVal.map(function(d) { 
      console.log(d);
      return d.values; }))))
    .enter().append("path")
      .attr("d", function(d) { 
        console.log(d, count);
        count ++;
        return d ? "M" + d.join("L") + "Z" : null; 
      });
      //.on("mouseover", mouseover)
      //.on("mouseout", mouseout);

  function mouseover(d) {
    console.log(d);
    d3.select(d.data.city.line).classed("city--hover", true);
    d.data.city.line.parentNode.appendChild(d.data.city.line);
    focus.attr("transform", "translate(" + x(d.data.date) + "," + y(d.data.value) + ")");
    focus.select("text").text(d.data.city.name);
  }

  function mouseout(d) {
    d3.select(d.data.city.line).classed("city--hover", false);
    focus.attr("transform", "translate(-100,-100)");
  }
});
</script>
